<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                <i class="fas fa-heartbeat"></i> 
                BMI Calculator
            </h1>
            <p>Check your health status with precision!</p>
        </div>
    </header>
    
    <main class="container">
        <div class="content">
            <h2>Calculate Your BMI</h2>
            <div class="bmi-form">
                <!-- Weight Input -->
                <label for="weight">
                    <i class="fas fa-weight"></i> 
                    Weight (lbs):
                </label>
                <input type="number" id="weight" placeholder="Enter your weight in lbs" required>
                
                <!-- Height Inputs -->
                <label for="feet">
                    <i class="fas fa-ruler-vertical"></i> 
                    Height:
                </label>
                <div class="height-inputs">
                    <input type="number" id="feet" placeholder="Feet" min="0" required>
                    <input type="number" id="inches" placeholder="Inches" min="0" max="11" required>
                </div>

                <!-- Action Buttons -->
                <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
                <button class="reset-btn" onclick="resetFields()">Reset</button>
            </div>

            <!-- Result Display -->
            <div id="result" class="result"></div>
            <div id="bmi-tips" class="bmi-tips"></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Health & Wellness | 
                <a href="#privacy-policy" style="color: white; text-decoration: none;">Privacy Policy</a> | 
                <a href="#terms" style="color: white; text-decoration: none;">Terms of Use</a>
            </p>
            
            <div class="social-icons">
                <a href="#" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
